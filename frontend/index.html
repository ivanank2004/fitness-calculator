<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <h2>Fitness Calculator</h2>

        <label for="calculatorType">Choose a calculator:</label>
        <select id="calculatorType" onchange="toggleCalculator()">
            <option value="strength">Strength Standard</option>
            <option value="calories">Calorie Calculator</option>
        </select>

        <div id="strengthCalculator" class="calculator-section">
            <h3>Strength Standard</h3>

            <label for="exercise">Choose an exercise:</label>
            <select id="exercise">
                <option value="bench press">Bench Press</option>
                <option value="squat">Squat</option>
                <option value="deadlift">Deadlift</option>
                <option value="overhead press">Overhead Press</option>
            </select>

            <label for="bodyweight">Enter your bodyweight (kg):</label>
            <input type="number" id="bodyweight" placeholder="Enter bodyweight" required>

            <button onclick="calculateStrength()">Calculate</button>
        </div>

        <div id="calorieCalculator" class="calculator-section">
            <h3>Calorie Calculator</h3>

            <label for="age">Enter your age:</label>
            <input type="number" id="age" placeholder="Age" required>

            <label for="sex">Select your sex:</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="unit">Choose units:</label>
            <select id="unit" onchange="toggleUnits()">
                <option value="metric">Metric (kg/cm)</option>
                <option value="imperial">Imperial (lbs/inches)</option>
            </select>

            <div class="weight-height-container">
                <input type="number" id="weight" placeholder="Weight" required>
                <input type="number" id="height" placeholder="Height" required>
            </div>

            <label for="activityLevel">Choose your activity level:</label>
            <select id="activityLevel">
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly Active</option>
                <option value="1.55">Moderately Active</option>
                <option value="1.725">Very Active</option>
                <option value="1.9">Extra Active</option>
            </select>

            <label for="goal">Choose your goal:</label>
            <select id="goal">
                <option value="-20">Weight Loss (-20%)</option>
                <option value="-10">Slow Weight Loss (-10%)</option>
                <option value="0">Maintenance</option>
                <option value="200">Slow Weight Gain (+200 kcal)</option>
                <option value="500">Weight Gain (+500 kcal)</option>
            </select>

            <button onclick="calculateCalories()">Calculate</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
